version: '3'

services:
  mongo_db:
    image: mongo:4.4.18
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - ./mongo_db/dump:/mongo_db/dump
    networks:
      app_network:
        ipv4_address: 192.168.55.4

  app:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    container_name: fastapi
    stop_signal: SIGKILL
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - mongo_db
    networks:
      app_network:
        ipv4_address: 192.168.55.5

  nginx:
    container_name: "nginx"
    image: nginx:alpine
    depends_on:
      - app
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    networks:
      app_network:
        ipv4_address: 192.168.55.6

